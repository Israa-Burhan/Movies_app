<h2 class="py-2">Login</h2>
<!-- {{ loginForm.get("last_name")?.getError("minlength") | json }} -->
<div class="w-75 mx-auto">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form (submit)="submitloginForm(loginForm)" [formGroup]="loginForm">
    <label for="email">email:</label>
    <input class="form-control mb-2" formControlName="email" type="email" />
    <div
      *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
    >
      <p
        *ngIf="loginForm.get('email')?.getError('required')"
        class="alert alert-danger py-1"
      >
        email is required
      </p>
      <p
        *ngIf="loginForm.get('email')?.getError('email')"
        class="alert alert-danger py-1"
      >
        Invaild email format
      </p>
    </div>

    <label for="password">password:</label>
    <input
      class="form-control mb-2"
      formControlName="password"
      type="password"
    />
    <div
      *ngIf="
        loginForm.get('password')?.errors && loginForm.get('password')?.touched
      "
    >
      <p
        *ngIf="loginForm.get('password')?.getError('required')"
        class="alert alert-danger py-1"
      >
        password is required
      </p>
      <p
        *ngIf="loginForm.get('password')?.getError('pattern')"
        class="alert alert-danger py-1"
      >
        password must with start with upper case
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
      <span *ngIf="isLoading"> <i class="fas fa-spinner fa-spin"></i></span>
      <span *ngIf="!isLoading"> Login</span>
    </button>
  </form>
</div>
